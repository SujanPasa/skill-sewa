<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles.css">
    <!-- char js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <title>Skill Sewa</title>

</head>
<body>
    <!-- nav bar start -->
    <nav class="nav-bar">
    </nav>
    <!-- nav bar end -->

    <!-- main container starts -->
    <main class="main-container">

        <!-- dashboard section start -->
        <section class="dashboard-container">
        </section>
        <!-- dashboard section ends -->

        <!-- data entry section  starts-->
            <section class="data-entry-section-container">
 
                <div class="input-section-container">
                    <div class="input-container form-container">
                      <form action="" id="reservation-form">
                        <div class="form-headder">
                            <h1 class="form-heading">Reservation Form</h1>
                            <div class="underline"></div>
                        </div>

                        <label for="name">Name</label>
                        <input type="text" name="name" id="name"  placeholder="Name*" class="reservation-form-input"  required> <br>

                        <label for="email">Email*</label>
                        <input type="email" name="email" id="email"  placeholder="Email*" class="reservation-form-input"  required> <br>

                        <label for="room-type">Room Type*</label>
                        <select id="room-type" name="room-type">
                                <option value="sample1">sample1</option>
                                <option value="sample2">sample2</option>
                                <option value="sample3">sample3</option>
                                <option value="sample4">sample4</option>
                        </select> <br>
                        

                        <label for="arrival-date">Arrival Date*</label>
                        <input type="arrival-date" name="arrival-date" id="arrival-date"  class="reservation-form-input" required> <br>

                        <label for="departure-date">Departure Date*</label>
                        <input type="departure-date" name="departure-date" id="departure-date"  class="reservation-form-input" required> <br>
                        
                        <label for="no-of-guests">Number of Guests*</label> 
                        <input type="number" name="no-of-guests" id="no-of-guests"  class="reservation-form-input" required>  <br>

                        <label for="free-pickups">Free Pickups</label>
                        <div class="free-pickups-radio-options">
                            <input type="radio" name="free-pickup-yes" id="free-pickup-yes">
                            <label for="free-pickup">Yes</label>
                            
                            <input type="radio" name="free-pickup-yes" id="free-pickup-no">
                            <label for="free-pickup">No</label>    
                        </div> <br>

                        <label for="flight-number">Flight Number</label>
                        <input type="text" name="flight-number" id="flight-number" placeholder="Flight Number" class="reservation-form-input" required> <br>
                        
                        <label for="special-request">Special Request</label>
                        <textarea name="special-request" id="special-request" cols="35" rows="5" placeholder="Type Here"></textarea>
                        
                        <div class="buttons-container flex">
                            <div class="buttons">
                                <button class="btn save" type="submit">Save changes</button>
                            </div>
                        </div>

                    </form>

                      

                   </div>
                </div>
            </section>
        <!-- data entry section  ends-->

    </main>
    <!-- main container ends -->

    <div class="logout-section">
        <div class="logout-wrapper">
            <img src="../assets/logout.png" alt="LogOut">
             Logout
    
        </div>
    </div>


    <!-- js links -->
    <script src="../js/navbar.js"></script>
    <script src="../js/dashboard.js"></script>
    <script src="../app.js"></script>
  
</body>
</html>
